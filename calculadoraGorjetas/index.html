<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <main>
    <h1>Calculadora de gorjetas</h1>
    <div class="card">
        <label class="card-label">Valor total da Conta (R$)</label>
        <input class="card-input" type="number" id="valor-conta" placeholder="R$99.99">

        <label class="card-label">Porcentagem da Gorjeta (%)</label>
        <input class="card-input" type="number" id="porcentagem-gorjeta" placeholder="99.99">

        <button class="card-botao" id="btn-calcular" type="button">Calcular</button>
        
        <p id="resultado-gorjeta" class="badge">Gorjeta:</p>
        <p id="resultado-total" class="badge">Total com gorjeta: </p>
        
    </div>
    
    </main>
</body>

</html>
