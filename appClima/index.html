<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="style.css">
    <script src="appClima.js" defer></script>
</head>

<body>
    <div class="buscaUfCidade" id="containerDeBusca">
        <div class="campos-container">
            <div class="campo">
                <label for="opcoesUF">Estado</label>
                <select id="opcoesUF" name="opcoesUF"></select>
            </div>

            <div class="campo">
                <label for="opcoesCidades">Cidade</label>
                <select id="opcoesCidades" name="opcoesCidades"></select>
            </div>
        </div>
    </div>
    <div class="botao-container" id="containerDoBotao">
        <button id="btnBuscarClima">BUSCAR</button>
    </div>

    <div id="alertCustom" class="alert-custom escondido">
        <p id="alertMsg"></p>
        <button id="alertCloseBtn">Fechar</button>
    </div>

    <div id="loader" class="loader"></div>
    <div id="resultadosContainer">
        <div class="resultado-esquerda">
		    <span id="codigoTempo"></span>
		    <img id="imagemClima" src="" alt="Ícone do clima">
		    <h1 id="temperaturaAtual"></h1>
	    </div>
        
        <div class="info-container"> 
            <div class="caixa-info"><span id="velocidadeVento"></span></div>
		    <div class="caixa-info"><span id="direcaoVento"></span></div>
		    <div class="caixa-info"><span id="horarioAtual"></span></div>
		    <div class="caixa-info"><span id="latitude"></span></div>
		    <div class="caixa-info"><span id="longitude"></span></div>
        </div>

        <div class="voltar-wrap">
            <button id="btnVoltar" class="btn-voltar">Voltar</button>
        </div>
    </div>
</body>
</html>
