<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="verificadorElegibilidade.js"></script>
    <title>Verificador de Elegibilidade Para Compra e Aluguel de Carros</title>
</head>
<body>
    <h2>Elegibilidade</h2>
    <form>
        <div>
            <label>Idade</label>
            <input type="number" id="idade">
        </div>

        <div>
            <label>Possui CNH</label> <br />
            <input type="radio" value="Sim" name="CNH">
            <label for="opcaoSim">Sim</label>
            
            <input type="radio" value="Não" name="CNH">
            <label for="opcaoNao">Não</label>
        </div>

        <button type="button" onclick="verificarElegibilidade()"> Verificar </button>

        <p id="resultado">Resultado:</p>
    </form>
</body>
</html>
